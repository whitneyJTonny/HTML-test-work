<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <link rel="stylesheet" href="form-styles.css">
</head>
<body>
    <h1>Order Form</h1>
    <form action="Submit">Order form</form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br> <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br> <br>

    <label for="address">Shipping Address:</label>
    <textarea id="address" name="address"></textarea><br> <br>

    <label for="password">password</label>
    <textarea id="pasword" name="password"></textarea><br><br>

    <label for="product">Choose a Product:</label>
    <select id="product" name="product" required>
      <option value="" disabled selected>Select a product</option>
      <option value="productA">Product A</option>
      <option value="productB">Product B</option>
      <option value="productC">Product C</option>
    </select><br> <br>

    <label>Quantity:</label>
    <div class="quantity">
      <label>
        <input type="radio" name="quantity" value="1" required> 1
      </label>
      <label>
        <input type="radio" name="quantity" value="2"> 2
      </label>
      <label>
        <input type="radio" name="quantity" value="3"> 3
      </label>
    </div>

    <input type="submit" value="Submit">
    
</body>
</html>
